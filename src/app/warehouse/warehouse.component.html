<div class="row pt-3">
  <div class="col-1">
    <app-pagination
      [collectionSize]="count"
      (pageEmitter)="updateParams($event)"
    ></app-pagination>
  </div>
  <div class="col-11 d-flex justify-content-end">
    <app-settings
      (tableSettingsEmitter)="updateTableSettings($event)"
    ></app-settings>
  </div>
</div>
<app-table
  [documents]="documents"
  (sortEmitter)="updateSortCriteria($event)"
  [tableSettings]="tableSettings"
></app-table>
